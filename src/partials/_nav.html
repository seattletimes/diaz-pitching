<nav class="main-nav">

  <div class="wrapper">

    <a class="logo" href="http://seattletimes.com">
      <img src="../assets/seattletimes.svg">
    </a>

    <div class="menu-block">

      <button class="activate">Menu</button>

      <%
        var current = typeof page == "string" ? page : "";
      %>
      <ul class="dropdown">
        <% for (var k in grunt.data.json.navigation) { var p = grunt.data.json.navigation[k]; %>
        <li class="<%= k == current ? "here" : "elsewhere" %>">
            <a href="../<%= k %>/"><%= p.short %></a>
        <% } %>
      </ul>

    </div>

    <div class="link-block">
      <label>Mariners preview</label>
      <% for (var k in grunt.data.json.navigation) { var p = grunt.data.json.navigation[k]; %>
      <a href="../<%= k %>/"><%= p.short %></a>
      <% } %>
    </div>

    <a class="share top" aria-label="Share"></a>

  </div>

</nav>
